	<section class="header">
		<div class="container">
		
		<div class="header-content row">
			<div class="title col-xs-12 col-sm-6 col-md-8">
				<h1 class="text-uppercase">find your new home easily</h1>
				<ol class="breadcrumb">
				  <li><a href="index.html">Home</a></li>
				  <li><a href="projects.html">projects</a></li>
				  <li class="active">compare</li>
				</ol>
			</div>
			<div class="header-form col-xs-12 col-sm-6 col-md-4">
			<form class="col-xs-12">
				 <div class="form-row">
				    <div class="form-group col-sm-6 ">
				      <label class="mr-sm-2" for="CategorySelect">Preference</label>
				      <select class="custom-select mr-sm-2" id="CategorySelect">
				        <option selected>Category</option>
				        <option value="1">One</option>
				        <option value="2">Two</option>
				        <option value="3">Three</option>
				      </select>
				    </div>
				    <div class="form-group col-sm-6">
				      <label class="mr-sm-2" for="PropertyStatusSelect">Property Status</label>
				      <select class="custom-select mr-sm-2" id="PropertyStatusSelect">
				        <option selected>Property Status</option>
				        <option value="1">One</option>
				        <option value="2">Two</option>
				        <option value="3">Three</option>
				      </select>
				    </div>
				  </div>

				  <div class="form-row">
				    <div class="form-group col-sm-6">
				      <label class="mr-sm-2" for="PropertyType">Property Type</label>
				      <select class="custom-select mr-sm-2" id="PropertyType">
				        <option selected>Types</option>
				        <option value="1">One</option>
				        <option value="2">Two</option>
				        <option value="3">Three</option>
				      </select>
				    </div>
				    <div class="form-group col-sm-6">
				      <label class="mr-sm-2" for="city">City</label>
				      <select class="custom-select mr-sm-2" id="city">
				        <option selected>City</option>
				        <option value="1">One</option>
				        <option value="2">Two</option>
				        <option value="3">Three</option>
				      </select>
				    </div>
				  </div>

				  <div class="form-row">
				    <div class="form-group col-sm-6">
				      <label class="mr-sm-2" for="checkInDate">Check In Dates</label>
				      <select class="custom-select mr-sm-2" id="checkInDate">
				        <option selected>mm/dd/yyy</option>
				        <option value="1">One</option>
				        <option value="2">Two</option>
				        <option value="3">Three</option>
				      </select>
				    </div>
				    <div class="form-group col-sm-6">
				      <label class="mr-sm-2" for="checkOutDate">Check Out Dates</label>
				      <select class="custom-select mr-sm-2" id="checkOutDate">
				        <option selected>mm/dd/yyy</option>
				        <option value="1">One</option>
				        <option value="2">Two</option>
				        <option value="3">Three</option>
				      </select>
				    </div>
				  </div>

				  <div class="form-row">
				    <div class="form-group col-sm-6">
				      <label class="mr-sm-2" for="Reigon">Reigon</label>
				      <select class="custom-select mr-sm-2" id="Reigon">
				        <option selected>Reigon</option>
				        <option value="1">One</option>
				        <option value="2">Two</option>
				        <option value="3">Three</option>
				      </select>
				    </div>
				    <div class="form-group col-sm-6">
				      <button  type="submit" class="btn">Search</button>
				    </div>
				  </div>
			</form>

	<section class="registerForm loginForm">
		<div class="formBox">
			<div class="formContainer">
				<div class="row state">
					<div class="stateTab "><a href="register.html">Register</a></div>
					<div class="stateTab active"><a href="login.html">Login</a></div>
				</div>
				<div class="row">
					<h4 class="formTitle">Login</h4>
				</div>
				<form class="row">
					<div class="col-md-10 formColumn">

						<div class="form-group row">
						    <label class="control-label col-sm-4 text-right" for="name">Name:</label>
						    <div class="col-sm-8">
						      <input type="text" class="form-control" id="name">
						    </div>
						</div>
						<div class="form-group row">
					    	<label class="control-label col-sm-4 text-right" for="email">E-mail:</label>
						    <div class="col-sm-8">
						      <input type="email" class="form-control" id="email">
						    </div>
						</div>
						

					</div>
				</form>
				<hr>
				<div class="SocialRegister text-center">
					<p>Login with Social Links</p>
					<ul class="list-unstyled">
						<li><a href="#"><i class="fa fa-facebook-f"></i> Facebook</a></li>
						<li><a href="#"><i class="fa fa-twitter"></i> Twitter</a></li>
						<li><a href="#"><i class="fa fa-google-plus"></i> Google+</a></li>
					</ul>
				</div>
				<hr>
				<div class="register">
					<button type="submit" class="btn">Login</button>
				</div>	

			</div>
